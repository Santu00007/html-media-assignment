<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .container{
            display: grid;
            grid-gap: 10px;
            grid-template-columns: 100px 100px 100px;
        }
        .box{
            background-color: bisque;
            border: 1px solid gray;
            border-radius: 1px solid black;
            gap: 20px;
            padding: 10px;
        }
        .boxa{
            grid-column: 1 / 3;
            grid-row: 1;
        }
        .boxb{
            grid-column: 3;
            grid-row: 1 / 3;
        }
        .boxc{
            grid-column: 1;
            grid-row: 2;
        }
        .boxd{
            grid-column: 2;
            grid-row: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box boxa">BoxA</div>
        <div class="box boxb">BoxB</div>
        <div class="box boxc">BoxC</div>
        <div class="box boxd">BoxD</div>
    </div>
