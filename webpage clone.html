        body {

         }
        .idpc{
            margin-top: 40px;
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0px;
            height: 10vh;
        }
        nav ul{
            list-style-type: none;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .button{
            height: 20px;
        }
        .nav-button{
            display: flex;
            justify-content: space-between;
            gap: 10px;
            align-items: center;
            font-weight: bold;
        }
        .nav-button > button{
            background-color: deeppink;
            border: 1px solid pink;
            border-radius: 5px;
            padding: 5px 5px;
            color: white;
        }
        .main-left{
            width: 40%;
            position: relative;
        }
        .heading{
            font-size: 60px;
        }
        .paragraph{
            font-size: x-large;
        }
        .apply{
            background-color: deeppink;
            padding: 5px;
            color: white;
            border-radius: 5px;
        }
        .loan{
            color: deeppink;
            border: 1px solid deeppink;
            padding: 5px;
            border-radius: 5px;
        }
        .telephone{
            height: 10px;
        }
        .contact{
            display: flex;
            align-items: center;
            position: absolute;
            padding: 20px;
            gap: 10px;
        }
        .contact-one{
            display: flex;
            align-items: center;
        }
        .contact-two{
            height: 20px;
            width: 3px;
            background-color: black;
        }
        .facebook,
        .youtube,
        .instagram,
        .linkedin{
            height: 20px;
        }
        .contact-three ul{
            display: flex;
            align-items: center;
            list-style-type: none;
            gap: 20px;
        }
        .car-loan img{
            height: 30px;
        }
        .main-right{
            position: relative;
            width: 60%;
        }
        .car-loan{
            display: flex;
            position: absolute;
            border: 1px solid gray;
            box-shadow: 2px 2px 20px gray;
            border-radius: 10px;
            width: 100px;
            align-items: center;
            padding: 10px;
            background-color: white;
            justify-content: space-between;
        }
        .home-loan img{
            height: 30px;
        }
        .home-loan {
            position: absolute;
            border: 1px solid red;
            display: flex;
            align-items: center;
            width: 125px;
            justify-content: space-between;
            padding: 10px 15px;
            border-radius: 30px;
            right: 10%;
            top: 25%;
            background-color: #ffffff;
            border: none;
            box-shadow: 10px 10px 50px grey;
        }
        .hero-image img{
            width: 600px;
        }
        @media screen and (max-width: 768px) {
            body {
               background-position: center;
            }
            main {
               padding-top: 10%;
               flex-direction: column-reverse;
               gap: 10px;
               margin: 0 10%;
    
            }
            .main-hero-right {
               width: 100%
            }
            .main-hero-left {
               width: 100%;
               text-align: center;
      
            }
            .contact {
      
               width: 100%;
               justify-content: center;    
            }
    
            .car-loans {
                top: 0;
                left: 5%;
            }
            .home-loans {
                right: 0;
            }
            .nav-menu {
                display: none;
       
            } 
        }

        @media screen and (max-width: 425px) {

           .car-loans {
                left: -10px;
                width: 95px;
            }
            .home-loans {
                width: 110px;
                right: -25px;
            }
   
        }
